<!-- myproject/mvp/templates/mvp/create_order.html -->
<!DOCTYPE html>
<html>
<head>
    <title>创建订单</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">创建新订单</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'mvp:create_order' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_keyword" class="form-label">关键词</label>
                        <input type="text" class="form-control" id="id_keyword" name="keyword" 
                               value="{{ prefilled_keyword|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_brand" class="form-label">品牌词</label>
                        <input type="text" class="form-control" id="id_brand" name="brand" 
                               value="{{ prefilled_brand|default:'' }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">创建订单</button>
                    <a href="{% url 'mvp:order_list' %}" class="btn btn-secondary">返回列表</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

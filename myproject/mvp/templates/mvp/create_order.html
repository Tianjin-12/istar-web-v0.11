<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>创建订单 - AI 可见度评估系统</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border: none;
        }

        .card-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        .card-body {
            padding: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
            background: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #6c757d;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .input-group .form-control {
            padding-left: 48px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #999;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 16px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            color: #333;
            padding: 20px 24px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            display: none;
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            min-width: 320px;
            max-width: 400px;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            border-left: 5px solid #10b981;
        }

        .toast.error {
            border-left: 5px solid #ef4444;
        }

        .toast-content {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .toast-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
            padding-top: 2px;
        }

        .toast.success .toast-icon {
            color: #10b981;
        }

        .toast.error .toast-icon {
            color: #ef4444;
        }

        .toast-message {
            flex: 1;
            font-weight: 500;
            line-height: 1.5;
            color: #1f2937;
        }

        .toast-close {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0;
            font-size: 1.2rem;
            transition: color 0.2s;
            flex-shrink: 0;
        }

        .toast-close:hover {
            color: #6b7280;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateX(400px) scale(0.9);
                opacity: 0;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hint-text {
            font-size: 0.8rem;
            color: #999;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="bi bi-plus-circle"></i> 创建订单</h1>
                <p>输入品牌和关键词，开启AI监测之旅</p>
            </div>
            <div class="card-body">
                <form id="orderForm">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_keyword" class="form-label">关键词</label>
                        <div class="input-group">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control" id="id_keyword" name="keyword"
                                   value="{{ prefilled_keyword|default:'' }}"
                                   placeholder="例如：蓝牙耳机" required>
                        </div>
                        <div class="hint-text">输入您想要监测的核心关键词</div>
                    </div>
                    <div class="mb-4">
                        <label for="id_brand" class="form-label">品牌词</label>
                        <div class="input-group">
                            <i class="bi bi-tag"></i>
                            <input type="text" class="form-control" id="id_brand" name="brand"
                                   value="{{ prefilled_brand|default:'' }}"
                                   placeholder="例如：Sony" required>
                        </div>
                        <div class="hint-text">输入您想要监测的品牌名称</div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="bi bi-check-circle"></i> 创建订单
                        </button>
                        <a href="{% url 'mvp:order_list' %}" class="btn btn-secondary">
                            <i class="bi bi-list"></i> 查看订单
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span class="toast-icon" id="toastIcon"></span>
            <span class="toast-message" id="toastMessage"></span>
            <button class="toast-close" onclick="hideToast()">✕</button>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const messageElement = document.getElementById('toastMessage');
            const iconElement = document.getElementById('toastIcon');

            toast.className = `toast ${type}`;
            messageElement.textContent = message;
            iconElement.textContent = type === 'success' ? '✓' : '✕';

            toast.classList.add('show');

            setTimeout(() => {
                hideToast();
            }, 5000);
        }

        function hideToast() {
            const toast = document.getElementById('toast');
            toast.style.animation = 'slideOut 0.3s ease-out forwards';
            setTimeout(() => {
                toast.classList.remove('show');
                toast.style.animation = '';
            }, 300);
        }

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalContent = submitBtn.innerHTML;
            const formData = new FormData(this);

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>提交中...';

            try {
                const response = await fetch('{% url "mvp:create_order" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showToast(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '{% url "mvp:order_list" %}';
                    }, 1000);
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('提交失败，请重试', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalContent;
            }
        });
    </script>
</body>
</html>
